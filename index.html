<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlassUI</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="profile">
          <img src="images/avatar.png" alt="">
          <h3>Alpha Emmanuel</h3>
          <p>Pro Member</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="images/twitch.png" alt="">
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="images/twitch.png" alt="">
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="images/twitch.png" alt="">
            <h2>Upcoming</h2>
          </div>
          <div class="link">
            <img src="images/twitch.png" alt="">
            <h2>Library</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Join Pro for free games</h2>
          <img src="images/controller.png" alt="">
        </div>
      </div>
      <!--games div-->
      <div class="games">
        <div class="status">
          <h1>Active games</h1>
          <input type="text">
        </div>
        <div class="cards">
          <div class="card">
            <img src="images/assassins.png" alt="">
            <div class="cardinfo">
              <h2>Assasins Creed</h2>
              <p>PSS version</p>
              <div class="progress"></div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
          <div class="card">
            <img src="images/assassins.png" alt="">
            <div class="cardinfo">
              <h2>Assasins Creed</h2>
              <p>PSS version</p>
              <div class="progress"></div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
          <div class="card">
            <img src="images/assassins.png" alt="">
            <div class="cardinfo">
              <h2>Assasins Creed</h2>
              <p>PSS version</p>
              <div class="progress"></div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </main>
</body>
</html>
